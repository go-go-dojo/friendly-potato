name: Continuos Integration
on: [push,pull_request]

jobs:
  test:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.15.1
        uses: actions/setup-go@v2
        with:
         go-version: 1.15.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          go mod tidy
      - name: Unit Test
        run: |
          go test -v ./... -coverprofile=cov.out
            
